<body>

    <div class="container">
        <h2>âž• Add New Medicine</h2>
        <form id="addMedicineForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="medNo" placeholder="Medicine No" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="medName" placeholder="Medicine Name" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="medType" required>
                    <option value="">Select Type</option>
                    <option>Tablet</option>
                    <option>Bottle</option>
                    <option>Injection</option>
                    <option>Capsule</option>
                    <option>Syrup</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="medExpiry" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="medQty" placeholder="Quantity" required>
            </div>
            <button type="submit" class="btn btn-success w-100">ðŸ’¾ Save Medicine</button>
        </form>
        <div class="text-center mt-3">
            <a href="medicine list.html" class="btn btn-link">ðŸ“‹ Go to Medicine List</a>
        </div>
    </div>

    <script>
        const form = document.getElementById("addMedicineForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const newMed = {
                no: document.getElementById("medNo").value.trim(),
                name: document.getElementById("medName").value.trim(),
                type: document.getElementById("medType").value,
                expiry: document.getElementById("medExpiry").value,
                qty: parseInt(document.getElementById("medQty").value)
            };

            let meds = JSON.parse(localStorage.getItem("medicines")) || [];
            meds.push(newMed);
            localStorage.setItem("medicines", JSON.stringify(meds));

            alert("âœ… Medicine added successfully!");
            form.reset();
        });
    </script>

    <script>
        if (localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>



</body>
